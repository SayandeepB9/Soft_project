{% extends 'partials/base.html'%}
{% block title %} Edit Information Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-6 offset-md-3 ">
            <div class="card">
                <div class="card-header bg-white text-dark">
                    <h2 class="text-center">News Forum</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form |crispy }}
                        <button class="btn btn-success btn-block" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
